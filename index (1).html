<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Alpha - Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Surveyform">
        <marquee behavior="" direction="right" class="Task1"><u>CodeAlpha Internship Task 1</u></marquee>
        <h1 id="main-heading" Cpd Alpha - SIMPLE SURVEY FORM></h1>
        <h2 id="subtitle">Create a Survey Form using Html & CSS and Data Store in Email</h2>    
    </div>

    <!--Form Store Data in Email -->
    <form action="https://formsubmit.co/shreyajagtap49@gmail.com" method="POST">
        <div id="first_div">
            <label>Name:</label><br><br>
            <input type="name" name="Name" placeholder="Enter your Name" class="box"><br>
            <label>Email:</label><br><br>
            <input type="email" name="Email" id="email" placeholder="Enter your Email" class="box"><br>
            <label>Qualification/Degree:</label><br><br>
            <input type="text" name="Qualification" placeholder="Enter your Age" class="box"><br>
            <label>Which option best describes your current role ?</label><br><br>

            <div id="option1">
                <select>
                    <option name="Select your Role">Select your Role</option>
                    <option name="Student">Remote Job</option>
                    <option name="Full time job">Full time Job</option>
                    <option name="Full time learner">Part time Job</option>
                    <option name="Other">Other</option>
                </select>
            </div>
            <br>
            <label id="head1" name="Would you recommend Cod Alpha to a Friend">would you recommend Code Alpha to a friend?</label><br><br>
            <input type="radio" name="Definitely" class="larger">&nbsp Yes<br><br>
            <input type="radio" name="May be" class="larger">&nbsp No<br><br>
            <input type="radio" name="Not Sure" class="larger">&nbsp Not Sure<br><br>
            <label name="What is your favourite feature of Code Alpha ?">what is your favourite feature of Code Alpha ?</label>
            <div id="option2">
                <select>
                    <option name="Select an option">Select an option</option>
                    <option value="Job Grantee">Job Grantee</option>
                    <option value="Projects Ideas">Projects Ideas</option>
                    <option value="Community Support">Community Support</option>                </option>
                </select>
            </div>
            <br><br>
            <label id="head2" name="what would you like to see improved ?(chech all that apply)">what are you doing at the Internship?</label>
            <div id="Second div">
                <input type="checkbox" name="Web Development - Intern" class="larger"><label>&nbsp Web Development - Intern</label><br><br>
                <input type="checkbox" name="App Development - Intern" class="larger"><label>&nbsp App Development - Intern</label><br><br>
                <input type="checkbox" name="AI/ML - Intern" class="larger"><label>&nbsp AI/ML - Intern</label><br><br>
                <input type="checkbox" name="Flutter Developer - Intern" class="larger"><label>&nbsp Flutter Developer - Intern</label><br><br>
                <input type="checkbox" name="Graphic Designing - Intern" class="larger"><label>&nbsp Graphic Designing  - Intern</label><br><br>
                <input type="checkbox" name="Video Editing - Intern" class="larger"><label>&nbsp Video Editing  - Intern</label><br><br>
                <input type="checkbox" name="City Meetups- Intern" class="larger"><label>&nbsp Others</label><br><br>

                <label class="head2" name="write a Message/Comments:">write a Message/Comments:</label><br><br>
                <textarea name="Message/Comment" placeholder="write a message here..." class="box"></textarea><br><br>
                <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">
                <button name="SUBMIT">
                    <h3>SUBMIT</h3>
                </button><br><br>
          </div>
        
        </div>
    </form>
    
</body>
</html>
